<div class="aboutContainer">
  <p class="aboutText">Track your mountain biking journey with <span class="logoText">berm</span>. Keep track of your bikes and
    upgrades, add the collection of trails you've ridden and trails you want to ride, and keep track of and update your
    trail times.</p>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="authForm">
  <div class="authFormWrapper">
    <div class="authField">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="you@email.com">
        <mat-error *ngIf="f.email.invalid">{{getEmailError()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="authField">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="••••••••" type="password">
        <mat-error *ngIf="f.password.invalid">{{getPasswordError()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="authFormActions">
      <button *ngIf="!loading" class="authFormButton" mat-raised-button color="accent" type="submit"
        [disabled]="loading">Login</button>
