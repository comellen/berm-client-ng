<form class="addTrailForm" [formGroup]="addTrailForm">
  <mat-dialog-content>
    <mat-form-field class="addTrailInput">
      <input matInput placeholder="Trail name">
    </mat-form-field>
    <mat-form-field class="addTrailInput">
      <input matInput placeholder="Location">
    </mat-form-field>
    <mat-form-field class="addTrailInput">
      <input matInput placeholder="Distance">
    </mat-form-field>
    <mat-form-field class="addTrailInput">
      <mat-select placeholder="Difficulty">
        <mat-option *ngFor="let difficulty of difficulties" value="difficulty.value">
          {{difficulty.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="addTrailInput">
      <mat-select placeholder="Completed?">
        <mat-option value="no">
          No
        </mat-option>
        <mat-option value="yes">
          Yes
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date completed">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker color="accent"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="notes" class="addTrailInput">
        <textarea matInput placeholder="Notes"></textarea>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="accent" type="submit">Submit</button>
  </mat-dialog-actions>
</form>
